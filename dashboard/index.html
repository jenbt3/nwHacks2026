<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Bridge | Caregiver Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
</head>
<body class="p-4 md:p-8">
    <div id="alert-banner" class="hidden critical-alert text-white p-6 rounded-xl mb-8 text-center">
        <h1 class="text-2xl font-bold tracking-tight">⚠️ WANDERING DETECTED</h1>
        <p class="opacity-90">The patient is near the front exit. Please check the camera immediately.</p>
    </div>

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2 space-y-8">
            <div class="glass-panel p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-slate-800">Stationary Vision Feed</h2>
                    <span class="px-3 py-1 bg-green-100 text-green-700 text-xs font-bold rounded-full uppercase">Live</span>
                </div>
                
                <div class="relative aspect-video bg-slate-900 rounded-xl overflow-hidden group shadow-inner">
                    <div class="absolute inset-0 flex items-center justify-center text-slate-700">
                        <p>Waiting for Edge Node Stream...</p>
                    </div>
                    <div id="joystick-zone" class="absolute bottom-6 right-6 w-32 h-32 rounded-full"></div>
                </div>
            </div>

            <div class="glass-panel p-6">
                <h2 class="text-xl font-semibold mb-6 text-slate-800">Visitor Memory Log</h2>
                <div id="visitor-log" class="space-y-4 max-h-[300px] overflow-y-auto pr-2">
                    <p class="text-slate-400 italic text-center py-8">No activity detected today.</p>
                </div>
            </div>
        </div>

        <div class="space-y-8">
            <div class="glass-panel p-6 border-t-4 border-amber-400">
                <h2 class="text-xl font-semibold mb-2 text-slate-800">Enrollment</h2>
                <p class="text-sm text-slate-500 mb-6">Add a "Memory Anchor" to help the AI bridge the recognition gap.</p>
                
                <form id="enroll-form" class="space-y-4">
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-400 uppercase">Full Name</label>
                        <input type="text" id="name" class="w-full p-3 rounded-lg border-0 shadow-sm focus:ring-2 focus:ring-blue-500" placeholder="e.g., Mark Kapoor" required>
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-400 uppercase">Relationship</label>
                        <input type="text" id="relationship" class="w-full p-3 rounded-lg border-0 shadow-sm focus:ring-2 focus:ring-blue-500" placeholder="e.g., Grandson" required>
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-400 uppercase">Memory Anchor</label>
                        <textarea id="anchor" class="w-full p-3 rounded-lg border-0 shadow-sm focus:ring-2 focus:ring-blue-500" rows="3" placeholder="A specific fact: 'He just started 3rd year at McMaster.'"></textarea>
                    </div>
                    <button type="submit" class="w-full py-4 bg-slate-900 text-white font-bold rounded-xl hover:bg-slate-800 transition-all shadow-lg hover:shadow-blue-200/50">
                        Secure Identity
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
